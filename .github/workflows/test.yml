name: tests

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering of the workflow

concurrency:
  group: ${{ github.sha }}
  cancel-in-progress: true

permissions:
  contents: write
  statuses: write
  actions: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.get-commit-sha.outputs.commit_sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Prettify Code
        uses: creyD/prettier_action@v4.3
        with:
          github_token: ${{ secrets.GIRAF_PAT }}  # Correct PAT token here
          prettier_options: --write '**/*.{js,jsx,ts,tsx}'

      - name: Get Commit SHA
        id: get-commit-sha
        run: echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

        env:
          GIRAF_PAT: ${{ secrets.GIRAF_PAT }}

  tests:
    needs: prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code from Prettier
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.prettier.outputs.commit_sha }}

      - name: Check for new commits
        id: check_new_commits
        run: |
          latest_commit=$(git rev-parse HEAD)
          echo "latest_commit=$latest_commit" >> $GITHUB_ENV
          echo "Previous commit was: ${{ needs.prettier.outputs.commit_sha }}"

      - name: Get workflow ID for tests.yml
        id: get-workflow-id
        run: |
          workflow_id=$(curl -s -H "Authorization: token ${{ secrets.GIRAF_PAT }}" \
          "https://api.github.com/repos/TBjerregaard/weekplan/actions/workflows" | \
          jq -r '.workflows[] | select(.name == "tests") | .id')
          echo "Workflow ID: $workflow_id"
          echo "workflow_id=$workflow_id" >> $GITHUB_ENV

      - name: Trigger rerun if new commit found
        if: ${{ env.latest_commit != needs.prettier.outputs.commit_sha }}
        run: |
          echo "New commit detected. Re-triggering tests."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GIRAF_PAT }}" \
            -d '{"ref":"${{ github.head_ref }}"}' \
            "https://api.github.com/repos/TBjerregaard/weekplan/actions/workflows/${{ env.workflow_id }}/dispatches"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build --if-present

      - name: Run Tests
        run: npm run test-ci
