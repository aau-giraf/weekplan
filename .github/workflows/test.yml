name: Node.js CI

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  statuses: write
  actions: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    outputs:
      commit_status: ${{ steps.check_commit.outputs.status }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prettier_options: --write '**/*.{js,jsx,ts,tsx}'

      - name: Check if Prettier committed changes
        id: check_commit
        run: |
          if [[ `git log -1 --pretty=%B` == "Apply Prettier formatting" ]]; then
            echo "status=changed" >> $GITHUB_ENV
          else
            echo "status=unchanged" >> $GITHUB_ENV

  tests:
    runs-on: ubuntu-latest
    needs: prettier
    if: needs.prettier.outputs.commit_status == 'unchanged'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test-ci
