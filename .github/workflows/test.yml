name: tests

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened] # Only trigger on these types


permissions:
  contents: write
  statuses: write
  actions: write

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          github_token: ${{ secrets.GIRAF_PAT }}  # Use the correct secret for GitHub authentication
          prettier_options: --write '**/*.{js,jsx,ts,tsx}'
      
      # Commit Prettier changes with PAT instead of GITHUB_TOKEN
      - name: Commit Prettier changes
        run: |
          git config --global user.name "TBjerregaard"
          git config --global user.email "tbjerr22@student.aau.dk"
          git add .
          git diff --quiet && exit 0 || git commit -m "Prettified Code"
          git push origin ${{ github.head_ref }}
        env:
          token: ${{ secrets.GIRAF_PAT }}  # Use PAT here as well

  tests:
    needs: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run test-ci
