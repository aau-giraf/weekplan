name: tests

on:
  pull_request:
    branches: [master]   # Triggers on pull requests to master
  push:                   # Also trigger on pushes to the branch associated with the pull request
    branches:             # This should cover all branches, or specify the relevant branches if known
      - '*'

permissions:
  contents: write
  statuses: write
  actions: write

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          github_token: ${{ secrets.USER_PERSONAL_ACCESS_TOKEN }}  # Use PAT for Prettier

      # Commit Prettier changes with PAT instead of GITHUB_TOKEN
      - name: Commit Prettier changes
        run: |
          git config --global user.name "TBjerregaard"
          git config --global user.email "tbjerr22@student.aau.dk"
          git add .
          git commit -m "Prettified Code" || echo "No changes to commit"
          git push origin ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PERSONAL_ACCESS_TOKEN }}  # Use PAT here as well

  tests:
    needs: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run test-ci
