name: tests

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened] # Only trigger on these types


permissions:
  contents: write
  statuses: write
  actions: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          github_token: ${{ secrets.GIRAF_PAT }}  # Use the correct secret for GitHub authentication
          prettier_options: --write '**/*.{js,jsx,ts,tsx}'

      - name: Commit Prettier changes
        run: |
          git config --global user.name "TBjerregaard"
          git config --global user.email "tbjerr22@student.aau.dk"
          git add .
          git diff --quiet && exit 0 || git commit -m "Prettified Code"
          git push origin ${{ github.head_ref }}
        env:
          github_token: ${{ secrets.GIRAF_PAT }}

  tests:
    needs: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run test-ci

      - name: Check for new commits
        id: check-new-commits
        run: |
          latest_commit=$(git rev-parse HEAD)
          echo "latest_commit=$latest_commit" >> $GITHUB_ENV
          echo "Previous commit was: ${{ github.event.pull_request.head.sha }}"

      - name: Trigger rerun if a new commit is found
        if: ${{ env.latest_commit != github.event.pull_request.head.sha }}
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GIRAF_PAT }}" \
            -d '{"ref":"${{ github.head_ref }}"}' \
            "https://api.github.com/repos/TBjerregaard/weekplan/actions/workflows/tests.yml/dispatches"
      
