name: Validate code

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting and Check Results
        id: lint
        run: |
          npm run lint > lint-output.txt || true
          # Count errors and warnings
          ERRORS=$(grep -i "error" lint-output.txt | wc -l)
          WARNINGS=$(grep -i "warning" lint-output.txt | wc -l)
          echo "errors=$ERRORS" >> $GITHUB_ENV
          echo "warnings=$WARNINGS" >> $GITHUB_ENV
          cat lint-output.txt

      - name: Add GIF to PR comment
        if: env.errors != '0' || env.warnings != '0'
        uses: actions/github-script@v6
        with:
          script: |
            const commentBody = `
              Linting detected issues ðŸ˜±:
            
              - **Errors**: ${process.env.errors}
              - **Warnings**: ${process.env.warnings}
            
              ![GIF](https://imgur.com/qW7lWJF)
            `;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });

