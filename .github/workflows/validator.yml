name: Validate code

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Checks code for errors
        run: npm run lint
        
      - name: Comment GIF if errors
        if: env.errors == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const commentBody = 'Linting errors detected ðŸ˜±!\n\n![GIF](https://imgur.com/qW7lWJF)';
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });
